<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- CUSTOM -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>OH_DA</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-light" style="background-color: #757273;">
            <a class="navbar-brand" href="index.html">
               <img src="logo.png" style="width: 50%; height: auto;" class="d-inline-block align-top" alt="LOGO">
            </a>
            <form class="form-inline" action="" method="">
                <span style="padding-right: 10px; color:#322b28;">What are you looking for?</span>
                <div class="form-check check-mr">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">Auhors</label>
                    </div>
                    <div class="form-check check-mr" style="margin: 0 30px 0 20px;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">Topics</label>
                    </div>
                <input class="form-control mr-md-12" type="search" placeholder="Search" aria-label="Search">                           
                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <!-- CONTENT -->
            <div class="row">
                
                <!-- FILTER & AUSWAHL-->
                <div class="col-3 content-left card">
                    <h2 style="padding: 20px 0  0 20px;">Filter</h2>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-filter" role="tabpanel" aria-labelledby="nav-filter-tab">
                                <form action="" method="">
                                    <label>Databases</label>
                                    <div class="form-check check-mr">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">Database 1</label>
                                    </div>
                                    <div class="form-check check-mr">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">Database 2</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="topicsin" style="font-weight: 500 !important;">Topics in:</label>
                                        <input type="text" class="form-control" id="topicsin" placeholder="Please select a topic">
                                    </div>
                                    <a href="#" class="badge badge-info">Topic IN 1<span> [ X ] </span></a>
                                    <a href="#" class="badge badge-info">Topic IN 2<span> [ X ] </span></a>
                                    <a href="#" class="badge badge-info">Topic IN 3<span> [ X ] </span></a>
                                    
                                    <div class="form-group pdt-20">
                                        <label for="topcisout" style="font-weight: 400;">Topics out:</label>
                                        <input type="text" class="form-control" id="topicsout" placeholder="Please select a topic">
                                    </div> 
                                    <a href="#" class="badge badge-info">Topic OUT 1<span> [ X ] </span></a>
                                    <a href="#" class="badge badge-info">Topic OUT 2<span> [ X ] </span></a>

                                    <div class="range-year">
                                        <label for="year">Year</label>
                                        <input type="range" class="custom-range" min="0" max="5" id="year"> 
                                    </div>
                                    <div class="row">
                                        <div class="col-8">
                                            <button class="btn btn-outline-success" type="submit">Visualize me!</button>
                                        </div>
                                    </div>  
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-vis" role="tabpanel" aria-labelledby="nav-vis-tab">
                                <!-- INSERT FILTER HERE -->
                                <div class="vis-button">
                                    <button class="btn btn-outline-success" type="submit">Visualize me!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MAIN CONTENT  -->
                <div class="col-8 content-right">
                    <!-- BREADCRUMB TRAILS -->
                    <div class="row">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Authors</a></li>
                                <li class="breadcrumb-item"><a href="#">Authorname</a></li>
                                <li class="breadcrumb-item"><a href="#">Keyword</a></li>
                            </ol>
                        </nav>
                    </div>
                    <!-- VISUALISIERUNGEN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="vis-default">
                                <p style="color: black; font-size:30px; text-align: center; padding-top: 200px;">Visualizations</p>
                            </div>
                        </div>
                    </div>
                    <!-- DRAG AND DROP -->
                    <div class="row content-drag drag-row">
                        <div class="col-3 drag-div">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="col-3 drag-div">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="col-3 drag-div">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="col-3 drag-div">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    <footer>
         <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p>Visual Forecast Analytics - Max, Laura, Mina - SS2018 - Hochschule Darmstadt</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- CUSTOM -->
    <script src="src/vis_one.js"></script>
    <script src="src/vis_two.js"></script>
    <script src="src/vis_three.js"></script>

</body>
</html>
