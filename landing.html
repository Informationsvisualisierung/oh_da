   <div class="container pdt-200">

                <h1>Welcome!</h1>
                <div class="line col-12 col-lg-5 col-md-8 mx-auto"></div>
            </div>
        </div>
        <div class="row pdt-20">
            <div class="col-12 pdb-20 tac">

        <div class="row">

                <form method="" action="">
                    <div class="row">
                        <div class="col-4 col-sm-2 pdb-20 mx-auto">
                            <div class="form-check lp-margin">
                                <input class="form-check-input" type="radio" name="db" id="barchart" value="Barchart">

                                    Barchart
                                </label>

                            <div class="form-check lp-margin" style="margin-top: 10px;">

                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center pdt-20 tac">

                        </div>

    <script>
        
        function check() {   
            // hier irgendwie weiterleiten an die Visualisierung > 
            if (document.getElementById("barchart").checked){
                window.location ='barchart.html'
                alert("You are now on the barchart page");
            }else{
                window.location = 'treemap.html'
                alert("You are now on the treemap page");
            }
        }
    </script>
